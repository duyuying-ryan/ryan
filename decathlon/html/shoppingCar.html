<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../gulp/sass/dist/css/reset.css">
    <link rel="stylesheet" href="../gulp/sass/dist/css/shoppingCar.css">
    <title>购物车</title>
</head>

<body>
    <!-- header -->
    <section id="header">
        <article>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
          </svg>
            <span> 继续购物 </span>
        </article>
        <article><img src="../images/ia_300000000.svg" alt=""></article>
        <article><img src="../images/headerRight.png" alt=""></article>
    </section>
    <section id="body">
        <article>
            <span>1.购物车详情</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
              </svg>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span>2.登录/注册</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
              </svg>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span>3.配送方式</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
              </svg>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span>4.支付</span>
        </article>
        <article>
            <span>产品</span>
            <span>单价</span>
            <span>数量</span>
            <span>总价</span>
        </article>
        <article><img src="../images/shoppingCarbody.png" alt=""></article>
        <article>
            <span>继续购物</span>
            <span>订单总额：</span>
            <span>￥129.90</span>
            <span>结算</span>
        </article>
    </section>
    <section id="bottom">
        <article><img src="../images/shoppingBottom.png" alt=""></article>
    </section>
</body>

</html>
